<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highest Grossing Movies - All Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile_card">
        <img
          class="medium_img"
          src="https://upload.wikimedia.org/wikipedia/en/b/b0/Avatar-Teaser-Poster.jpg"
          alt=""
        />
        <p>Avatar -<span>Highest Grosser</span></p>
        <button>
          <a
            href="https://en.wikipedia.org/wiki/Avatar_(2009_film)"
            target="_blank"
            >Learn More</a
          >
        </button>
      </div>

      <div class="profile_card">
        <img
          class="medium_img"

        <button>
          <a
            href="https://en.wikipedia.org/wiki/Avengers:_Endgame"
            target="_blank"
            >Learn More</a

        </button>

      <div class="profile_card">
        <img
          class="medium_img"

        <button>

      <div class="profile_card">
        <img
          class="medium_img"

          <a
            href="https://en.wikipedia.org/wiki/Star_Wars:_The_Force_Awakens"
            target="_blank"
            >Learn More</a

        </button>
      </div>
      <div class="profile_card">
        <img
          class="medium_img"
          src="https://upload.wikimedia.org/wikipedia/en/4/4d/Avengers_Infinity_War_poster.jpg"

        <button>
          <a
            href="https://en.wikipedia.org/wiki/Avengers:_Infinity_War"

      <div class="profile_card">
        <img
          class="medium_img"
          src="https://upload.wikimedia.org/wikipedia/en/6/6e/Jurassic_World_poster.jpg"
          alt=""
        />

        <button>
          <a href="https://en.wikipedia.org/wiki/Jurassic_World" target="_blank"

          >
        </button>
